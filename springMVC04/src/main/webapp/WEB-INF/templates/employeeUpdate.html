<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form th:action="@{/employee}" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="id" th:value="${employee.id}">
        姓名:<input type="text" name="lastName" th:value="${employee.lastName}"><br>
        邮箱：<input type="text" name="email" th:value="${employee.email}"><br>
        性别：male:<input type="radio" name="gender" value="1" th:field="${employee.gender}">
        female:<input type="radio" name="gender" value="0" th:field="${employee.gender}"><br>
        <input type="submit" value="修改员工"><br>
    </form>
</div>
</body>
</html>
